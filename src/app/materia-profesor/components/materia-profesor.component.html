<app-navbar></app-navbar>
<!-- Encabezado modulo -->
<div class="container mt-4" style="opacity: .9;">
    <div class="card">
        <div class="card-body">
            <span class="h3">Materia Profesor</span>
            <div class="table-responsive">

            <table class="table table-striped table-hover mt-4">
                <thead>
                    <tr>
                        <!-- <th scope="col">Id</th> -->
                        <th scope="col">Profesor</th>
                        <th scope="col">Materia</th>
                        <th scope="col" *ngIf="_admin"></th>
                        <th scope="col" *ngIf="_admin"></th>

                    </tr>
                </thead>
                <tbody>  
                    <tr *ngFor="let materiaprofesor of materiaprofesores">
                        <!-- <td>{{materiaprofesor.Id}}</td> -->
                        <td>{{materiaprofesor.ApplicationUser.NombreCompleto}}</td>
                        <td>{{materiaprofesor.Materia.Nombre}}-{{materiaprofesor.Materia.Cod}}</td>
                        <td *ngIf="_admin"><i class="fas fa-pen fa-lg text-info mr-2"[routerLink]="['/form-update-materia-profesor/',materiaprofesor.Id]" *ngIf="_admin"></i></td>
                        <td *ngIf="_admin"><i (click)="eliminarMateriaProfesor(materiaprofesor.Id)" class="fas fa-trash-alt fa-lg text-danger" *ngIf="_admin"></i></td>
                    </tr>   
                </tbody>
            </table>

        </div>
        <button *ngIf="_admin" class="btn btn-dark btn-lg" style="float: right; margin-top: 20px"  routerLink="../form-materia-profesor">Agregar</button>

        </div>
    </div>
</div>
