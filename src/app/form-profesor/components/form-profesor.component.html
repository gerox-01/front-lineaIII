<app-navbar></app-navbar>
<div class="container pt-4" style="opacity: 0.9;">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Profesores
                        <div *ngIf="loading" class="spinner-border float-end " role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </h3>
                    <!-- <mat-icon *ngIf="createProfesor.invalid" [matTooltip]="getErrorMessages()">error_outline</mat-icon> -->
                    <form class="mt-4" [formGroup]="createProfesor" (ngSubmit)="guardarProfesor()">
                        <input type="text" class="form-control form-control-lg mt-4" formControlName="NombreCompleto"
                            placeholder="Nombre Completo">
                        <span
                            *ngIf="createProfesor.controls.NombreCompleto.invalid && createProfesor.controls.NombreCompleto.touched">
                            Nombre Invalido</span>
                        <input type="email" class="form-control form-control-lg mt-4" formControlName="Correo"
                            placeholder="Correo">
                        <span
                            *ngIf="createProfesor.controls.Correo.invalid && createProfesor.controls.Correo.touched">
                            Correo Invalido</span>
                        <input type="text" class="form-control form-control-lg mt-4" formControlName="Documento"
                            placeholder="Documento">
                        <span
                            *ngIf="createProfesor.controls.Documento.invalid && createProfesor.controls.Documento.touched">
                            Documento Invalido</span>
                        <input type="number" class="form-control form-control-lg mt-4" formControlName="IdGrupo"
                            placeholder="Grupo">
                        <span
                            *ngIf="createProfesor.controls.IdGrupo.invalid && createProfesor.controls.IdGrupo.touched">
                            Grupo Invalido</span>
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg" style="margin-right: 10px;"
                                routerLink="/profesor">Volver</button>
                            <button class="btn btn-dark btn-lg"
                                [disabled]="!createProfesor.valid">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
