                    <span *ngIf="submitted && createMateria.invalid" class="badge bg-danger">TODOS LOS CAMPOS SON
                        OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createMateria" (ngSubmit)="guardarMateria()">
                        <input type="text" class="form-control form-control-lg mt-4" formControlName="cod"
                        placeholder="C贸digo">

                        C贸digo Invalido</span>

                        <span
                         *ngIf="createMateria.controls.nombre.invalid && createMateria.controls.nombre.touched">
                        Materia Invalida</span>
                        <input type="text" class="form-control form-control-lg mt-4" formControlName="descripcion"
                        placeholder="Descripci贸n">
                        <span
                         *ngIf="createMateria.controls.descripcion.invalid && createMateria.controls.descripcion.touched">
                        Descripci贸n Invalida</span>
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg" style="margin-right: 10px;"
                                routerLink="/materia">Volver</button>
                            <button class="btn btn-dark btn-lg" [disabled]="!createMateria.valid">Agregar</button>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
