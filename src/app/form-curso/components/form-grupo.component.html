<app-navbar></app-navbar>
<div class="container pt-4" style="opacity: 0.9;">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Grupo
                        <div *ngIf="loading" class="spinner-border float-end " role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </h3>
                    <span *ngIf="submitted && createGrupo.invalid" class="badge bg-danger">TODOS LOS CAMPOS SON
                        OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createGrupo" (ngSubmit)="guardarGrupo()">
                        <div class="row">
                            <div class="col">
                                <div class="col">
                                    <select class="form-select mt-4" formControlName="curso" >
                                        <option disabled selected>Curso</option>
                                        <option value=Sexto>Sexto</option>
                                        <option value=Septimo>Septimo</option>
                                        <option value=Octavo>Octavo</option>
                                        <option value=Noveno>Noveno</option>
                                        <option value=Decimo>Decimo</option>
                                        <option value=Once>Once</option>
                                    </select>
                                    <span
                                    *ngIf="createGrupo.controls.curso.invalid && createGrupo.controls.curso.touched">
                                    Curso Invalido</span>
                                </div>
                                <div class="col">
                                    <select class="form-select mt-4" formControlName="grado" >
                                        <option disabled selected>Grado</option>
                                        <option value=1>01</option>
                                        <option value=2>02</option>
                                    </select>
                                    <span
                                    *ngIf="createGrupo.controls.grado.invalid && createGrupo.controls.grado.touched">
                                    Grado Invalido</span>
                                </div>
                            </div>
                        </div>
                       
                       
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg" style="margin-right: 10px;"
                                routerLink="/grupo">Volver</button>
                            <button class="btn btn-dark btn-lg" [disabled]="!createGrupo.valid">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
