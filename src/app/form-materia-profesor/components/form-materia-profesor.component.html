<app-navbar></app-navbar>
<div class="container pt-4" style="opacity: 0.9;">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Asignaci√≥n de Materia a Profesor
                        <div *ngIf="loading" class="spinner-border float-end " role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </h3>
                    <span *ngIf="submitted && createMateriaProfesor.invalid" class="badge bg-danger">TODOS LOS CAMPOS
                        SON
                        OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createMateriaProfesor" (ngSubmit)="guardarMateriaProfesor()">
                        <select formControlName="idProfesor" class="form-control form-control-lg mt-4" >
                            <option disabled selected>Selecciona un profesor</option>
                            <option *ngFor="let _profesor of _profesores" [value]="_profesor.Id">
                                {{_profesor.NombreCompleto}}</option>
                        </select>
                        <span
                        *ngIf="createMateriaProfesor.controls.idProfesor.invalid && createMateriaProfesor.controls.idProfesor.touched">
                        Profesor Invalido</span>
                        <select formControlName="idMateria" class="form-control form-control-lg mt-4">                       
                            <option disabled selected>Selecciona una materia</option>
                            <option *ngFor="let _materia of _materias" [value]="_materia.id">{{_materia.nombre}}-{{_materia.cod}}
                            </option>
                        </select>
                        <span
                        *ngIf="createMateriaProfesor.controls.idMateria.invalid && createMateriaProfesor.controls.idMateria.touched">
                        Materia Invalida</span>
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg" style="margin-right: 10px;"
                                routerLink="/materia-profesor">Volver</button>
                            <button class="btn btn-dark btn-lg" [disabled]="!createMateriaProfesor.valid">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
